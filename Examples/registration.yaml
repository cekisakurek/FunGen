name: Registration
states:
  - name: name
    type: String
  - name: email
    type: String
  - name: password
    type: String
  - name: passwordConfirmation
    type: String
  - name: authToken
    type: String?
  - name: isRegisterButtonDisabled
    type: Bool
actions:
  - name: registerButtonTapped
  - name: saveCredentials
  - name: usernameTextFieldChanged
    subtypes:
      - type: String
        name: text
  - name: emailTextFieldChanged
    subtypes:
      - type: String
        name: text
  - name: passwordTextFieldChanged
    subtypes:
      - type: String
        name: text
  - name: passwordConfirmationTextFieldChanged
    subtypes:
      - type: String
        name: text
  - name: registrationResponse
    subtypes:
      - type: Result<String, NSError>
        name: result

