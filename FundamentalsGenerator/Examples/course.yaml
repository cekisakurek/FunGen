name: Course
identifiable: true
protocols:
  - Identifiable
states:
  - name: id
    type: UUID
  - name: mediaURL
    type: URL?
  - name: title
    type: String
  - name: description
    type: String
  - name: authToken
    type: String?
  - name: lessons
    type: IdentifiedArrayOf<LessonState>
actions:
  - name: loadLessons
  - name: lesson
    subtypes:
      - name: id
        type: LessonState.ID
      - name: action
        type: LessonAction
  - name: didLoadLessons
    subtypes:
      - type: Result<[LessonState], NSError>
        name: result
dependencies:
  - lesson.yaml
